name: publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        # Reduces cache key length to avoid GitHub's 512-char limit (HTTP 400 errors)
        # Limited cache includes help generate shorter keys
        cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
        gradle-home-cache-includes: |
          caches
          notifications

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode keystore
      run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.keystore

    - name: Build signed release APK
      env:
        SIGNING_STORE_FILE: release.keystore
        SIGNING_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      run: ./gradlew assembleRelease

    - name: Get APK path
      id: apk
      shell: bash
      run: |
        APK_PATH="$(ls -1 app/build/outputs/apk/release/*.apk | head -n 1)"
        test -f "$APK_PATH"
        echo "path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "name=$(basename "$APK_PATH")" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.apk.outputs.path }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
